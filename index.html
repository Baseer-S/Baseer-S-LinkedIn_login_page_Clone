<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn - Login or Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <a href="https://www.linkedin.com/">

        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
    </a>      
    <div class="headTitle"> <h1>LinkedIn</h1></div>
     

     
    </div>
    <nav class="nav">
      <a href="https://www.linkedin.com/discover/">Discover</a>
      <a href="https://www.linkedin.com/mynetwork/">People</a>
      <a href="https://www.linkedin.com/learning/">Learning</a>
      <a href="https://www.linkedin.com/jobs/">Jobs</a>
      <a class="join-btn" href="https://www.linkedin.com/signup">Join now</a>
      <a class="sign-in-btn" href="https://www.linkedin.com/login">Sign in</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="welcome">
      <h1>Welcome to your professional community</h1>
      <form class="login-form" action="https://www.linkedin.com/checkpoint/lg/login-submit" method="POST">
        <input type="email" name="session_key" placeholder="Email or phone number" required>
        <div class="password-field">
          <input type="password" name="session_password" placeholder="Password" required>
          <button type="button" class="show-btn">Show</button>
        </div>
        <a href="https://www.linkedin.com/uas/request-password-reset">Forgot password?</a>
        <button type="submit" class="sign-in-form-btn">Sign in</button>
      </form>
    </section>
    <section class="illustration">
      <img src="undraw_programming_re_kg9v.svg" alt="Person working on laptop">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
